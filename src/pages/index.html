<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="users/bishalsharma/Desktop/software/weatherroute/src/styles/v1.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative; 
        }

        video {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            min-width: 100%; 
            min-height: 100%; 
            width: auto; 
            height: auto; 
            z-index: -1; 
            transform: translate(-50%, -50%); 
            object-fit: cover; 
        }

        .card {
            width: 90%;
            max-width: 470px;
            background: rgba(255, 255, 255, 0.8); 
            color: #333; 
            margin: 100px auto;
            border-radius: 20px;
            padding: 40px 35px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
            z-index: 1; 
        }

        .search {
            margin-bottom: 20px;
        }

        .weather {
            display: none; 
        }

        .button-container {
            margin-top: 20px;
        }

        .history-btn {
            background-color: #007BFF; /* Blue color for the history button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
        }

        .history-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <video autoplay muted loop>
        <source src="v1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City name" spellcheck="false">
            <button><img src="v1img.png" alt="Search"></button>
        </div>

        <div class="weather">
            <img src="rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">80°F</h1>
            <h2 class="city">Oklahoma</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">15 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button to redirect to weather history -->
        <div class="button-container">
            <a href="weather_history.html" class="history-btn">View Weather History</a>
        </div>
    </div>

    <script>
        const apiKey = "7257865621cbfff82bd8ad8cc1f28509";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=";

        async function checkweather(city) {
            const response = await fetch(apiUrl + city + '&appid=' + apiKey + '&units=imperial'); // Fahrenheit
            const data = await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp + "°F"; // Display in Fahrenheit
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " mph";

            const weatherIcon = document.querySelector(".weather-icon");
            if (data.weather[0].main == "Clouds") {
                weatherIcon.src = "images/clouds.png";
            } else if (data.weather[0].main == "Clear") {
                weatherIcon.src = "images/clear.png";
            } else if (data.weather[0].main == "Rain") {
                weatherIcon.src = "images/rain.png";
            } else if (data.weather[0].main == "Drizzle") {
                weatherIcon.src = "images/drizzle.png";
            } else if (data.weather[0].main == "Mist") {
                weatherIcon.src = "images/mist.png";
            }

            // Show the weather section once data is fetched
            document.querySelector(".weather").style.display = "block";
        }

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        searchBtn.addEventListener("click", () => {
            checkweather(searchBox.value);
        });
    </script>
</body>
</html>
